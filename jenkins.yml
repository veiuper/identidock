identidock:
    build: .
    expose:
        # Поскольку Jenkins располагается в «соседнем» контейнере, нет необходимости объявлять открытыми порты на хосте,
        # чтобы установить соединение с ними. Здесь команда expose включена главным образом в целях документирования,
        # и даже без нее контейнер identidock будет доступным из контейнера Jenkins, но при условии,
        # что вы не изменили параметров сетевых настроек, принятых по умолчанию.
        - "9090"
    environment:
        # Установка среды как предназначенной для эксплуатации.
        ENV: PROD
    links:
        - dnmonster
        - redis
    dnmonster:
       image: amouat/dnmonster:1.0
    redis:
        image: redis:3.0
